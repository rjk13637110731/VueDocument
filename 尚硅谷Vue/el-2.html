<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>el与data两种写法</title>
    <!--  引入Vue  -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!--准备好一个容器-->
    <div id="root">
        <h1>你好，{{name}}</h1>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false //阻止vue在启动时生成生产提示。
    var v = new Vue({
        //el的两种写法
        //el: '#root', 第一种写法
        data: {
            name: '尚硅谷'
        }
    })
    console.log(v)

    //定时器，1s钟
    setTimeout(() => {
        v.$mount('#root') //第二种写法,mount挂载的意思
    }, 1000);
</script>

</html>
