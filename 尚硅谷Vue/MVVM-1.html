<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVVM模型</title>
    <!--  引入Vue  -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!--准备好一个容器-->
    <div id="root">
        <h1>学校名字：{{name}}</h1>
        <h1>学校地址：{{address}}</h1>
        <h1>测试一下1：{{a}}</h1>
        <h1>测试一下2：{{1+1}}</h1>
        <h1>测试一下3：{{$options}}</h1>
        <h1>测试一下4：{{$emit}}</h1>
        <h1>测试一下5：{{_c}}</h1>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false //阻止vue在启动时生成生产提示。
    var vm = new Vue({
        el: '#root',
        data: {
            name: '尚硅谷',
            address: '北京',
            a: 1
        }
    })
    console.log(vm)
</script>

</html>
