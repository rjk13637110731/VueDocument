<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件修饰符</title>
    <!--  引入Vue  -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!--准备好一个容器-->
    <div id="root">
        <h2>欢迎来到{{name}}学习</h2>
        <!-- @keyup.caps-lock就代表判断键盘输入是不是 Caps 键 -->
        <input type="text" placeholder="按下回车提示输入" @keyup.caps-lock="showInfo">
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false //阻止vue在启动时生成生产提示。
    var v = new Vue({
        el: '#root',
        data: {
            name: '尚硅谷',
        },
        methods: {
            showInfo(e) {
                console.log(e.target.value) // 拿到 input 元素里面的值 value
            }
        }
    })
</script>

</html>
